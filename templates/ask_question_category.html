{% extends 'base.html' %}

{% block content %}


<div class="container">
	<h3>Please select category to ask</h3>

	<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Category</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

  	{% for row in qcategory %}
    <tr>
      <th scope="row"></th>
      <td><a href="{{ url_for('ask_questions_subcategory', subcategory = row[1])}}" style="text-decoration: none; text-transform: uppercase;"> {{ row[1] }} </a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</div>
{% endblock %}
