{% extends 'base.html' %}
{% block content %}

{% for row in data %}
<form method="POST">
	<input type="hidden" name="blog_id" placeholder="blogid" value="{{ row[0] }}" class="form-control"><br>
	<input type="hidden" name="userid" placeholder="userid" value="{{ row[1] }}" class="form-control"><br>
	<input type="hidden" name="username" placeholder="Heading" value="{{ row[2] }}" class="form-control"><br>


	<input type="text" name="heading" placeholder="Heading" value="{{ row[3] }}" class="form-control"><br><br>
	<input type="text" name="category" placeholder="category" value="{{ row[6] }}" class="form-control"><br><br>
	<textarea style="width: 100%; height: 40vh;" placeholder="maincontent" name="maincontent" class="form-control">{{ row[4] }}</textarea><br>

	<center>
		<button class="btn" style="width: 200px; margin-bottom: 50px;">Update</button>
	</center>
</form>
{% endfor %}



{% endblock %}
